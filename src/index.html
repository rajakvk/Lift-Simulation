<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lift Simulation</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Lift Simulation Demo</h1>
  </header>
  <main>
    <div class="building">
      <div class="floor-container">
        <div class="floor floor-1">
          <div class="button-container">
            <button data-floor="4" data-direction="up" class="button button-up">Up</button>
            <button data-floor="4" data-direction="down" class="button button-down">Down</button>
          </div>
          <span class="board">Floor 4</span>
        </div>
        <div class="floor floor-1">
          <div class="button-container">
            <button data-floor="3" data-direction="up" class="button button-up">Up</button>
            <button data-floor="3" data-direction="down" class="button button-down">Down</button>
          </div>
          <span class="board">Floor 3</span>
        </div>
        <div class="floor floor-1">
          <div class="button-container">
            <button data-floor="2" data-direction="up" class="button button-up">Up</button>
            <button data-floor="2" data-direction="down" class="button button-down">Down</button>
          </div>
          <span class="board">Floor 2</span>
        </div>
        <div class="floor floor-1">
          <div class="button-container">
            <button data-floor="1" data-direction="up" class="button button-up">Up</button>
            <button data-floor="1" data-direction="down" class="button button-down">Down</button>
          </div>
          <span class="board">Floor 1</span>
        </div>
      </div>
      <div class="lift"></div>
    </div>
  </main>
  <footer>
    <p>The contents of this website are deployed from this <a href="https://github.com/rajakvk/Lift-Simulation">sourced
        repo</a></p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
